<div class="container">
	<h4>Welcome {{profile.profileFirstName}}</h4>


	<div class="card-columns">
		<div class="card">
			<div class="card-body">
				<p class="card-text">{{profile.profileFirstName}}</p>
				<p class="card-text">{{profile.profileLastName}}</p>
				<p class="card-text">{{profile.profileEmail}}</p>

			</div>
		</div>
	</div>
</div>

<button class="btn btn-lg btn-outline-primary" (click)="open(UpdateProfileComponent)">Update Profile</button>
