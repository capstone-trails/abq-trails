
<section class="trail-detail">
	<div class="row">
		<div class="col" style="background-color: #dbd9ce">
		</div>

		<div class="col-xs-12 col-md-6" style="background-color: #f8f7f2">
			<div class="trail-avatar container text-center my-3" [ngStyle]="{ 'background-image': 'url(' + trail.trailAvatarUrl + ')'}">
				<!--<img class="img-fluid pt-3" [src]="trail.trailAvatarUrl" alt="" />-->
			</div>

			<div class="container text-center my-3">
				<h4>{{trail.trailName}}</h4>
			</div>

			<div class="container text-center">
			</div>

			<div class="trail-description container text-center col-10 mt-3 mb-4">
				<p>{{trail.trailDescription}}</p>
			</div>

			<mgl-map [style]="'mapbox://styles/mapbox/light-v9'" [center]="[trail.trailLongitude, trail.trailLatitude]" [zoom]="[9]" (load)="map= $event">
				<ng-container>
					<mgl-marker [lngLat]="[trail.trailLongitude, trail.trailLatitude]" #myMarker></mgl-marker>
					<mgl-popup [marker]="myMarker">
						<a>{{trail.trailName}}</a>
					</mgl-popup>
				</ng-container>
			</mgl-map>

			<div class="container mt-4">
				<div class="row">
					<div class="col d-flex justify-content-center">
						<h5>RATING</h5>
					</div>
					<div class="col d-flex justify-content-center">
						<h5>DIFFICULTY</h5>
					</div>
				</div>

				<div class="row">
					<div class="col d-flex justify-content-center">
						<p>{{rating.ratingValue}}</p>
					</div>
					<div class="col d-flex justify-content-center">
						<p>{{rating.ratingDifficulty}}</p>
					</div>
				</div>
			</div>

			<div class="container mt-2 mb-5">
				<p class="text-center">Info at a glance:</p>
				<div class="row justify-content-center">
					<div class="col-4 d-flex flex-wrap justify-content-between">
						<a href="#" class="badge badge-secondary m-1">paved</a>
						<a href="#" class="badge badge-secondary m-1">camping</a>
						<a href="#" class="badge badge-secondary m-1">dogs</a>
						<a href="#" class="badge badge-secondary m-1">fire</a>
						<a href="#" class="badge badge-secondary m-1">unpaved</a>
					</div>
				</div>
			</div>

			<div class="container-fluid mb-3">
				<div class="row">
					<div class="trail-toggle-btn col">
						<button type="button" class="btn btn-info btn-lg btn-block" [routerLink]="['/trail']">View All Trails</button>
					</div>
				</div>
			</div>

		</div>
		<div class="col" style="background-color: #dbd9ce">
		</div>
	</div>

</section>
