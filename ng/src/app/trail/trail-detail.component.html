<main class="trail-detail">
	<section class="container mt-5">
		<div class="container text-center mb-3">
			<div class="row">
				<div class="col">
					<img class="img-fluid pt-3" [src]="trail.trailAvatarUrl" alt="" style="max-height: 20vh"/>
				</div>
			</div>
		</div>
		<div class="container text-center">
			<h4>{{trail.trailName}}</h4>
		</div>
		<div class="container mt-3 text-center">
			<img src="https://via.placeholder.com/300x150" alt="THIS IS MAPBOX"/>
		</div>
		<div class="container text-left my-3">
			<p>{{trail.trailDescription}}</p>
		</div>
		<div class="container">
			<div class="row">
				<div class="col my-3 d-flex justify-content-center">
					<p>{{rating.ratingValue}}</p>
				</div>
				<div class="col my-3 d-flex justify-content-center">
					<p></p>
				</div>
				<div class="col my-3 d-flex justify-content-center">
					<p>{{rating.ratingDifficulty}}</p>
				</div>
			</div>
		</div>
		<div class="container">
			<p class="text-center">Info at a glance:</p>
			<div class="row">
					<div class="col text-center">
						<a href="#" class="badge badge-secondary">paved</a>
						<a href="#" class="badge badge-secondary">camping</a>
						<a href="#" class="badge badge-secondary">dog-friendly</a>
				</div>
			</div>
		</div>
	</section>
	<div>
</div>
</main>
