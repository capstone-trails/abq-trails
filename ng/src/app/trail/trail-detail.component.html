<main class="trail-detail">

	<section class="container">

		<div class="container my-3">
			<div class="row justify-content-center">
				<div class="trail-detail-avatar col-6">
					<img class="img-fluid pt-3" [src]="trail.trailAvatarUrl" alt="" />
				</div>
			</div>
		</div>

		<div class="container text-center">
			<h4>{{trail.trailName}}</h4>
		</div>

		<div class="container text-center col-10 mt-3" mb-4>
			<p>{{trail.trailDescription}}</p>
		</div>

		<mgl-map [style]="'mapbox://styles/mapbox/light-v9'" [center]="[trail.trailLongitude, trail.trailLatitude]" [zoom]="[9]" (load)="map= $event">
			<ng-container>
				<mgl-marker [lngLat]="[trail.trailLongitude, trail.trailLatitude]" #myMarker></mgl-marker>
				<mgl-popup [marker]="myMarker">
					<a>{{trail.trailName}}</a>
				</mgl-popup>
			</ng-container>
		</mgl-map>

		<div class="container">
			<div class="row">
				<div class="col mt-4 d-flex justify-content-center">
					<h5>RATING</h5>
				</div>

				<div class="col mt-4 d-flex justify-content-center">
					<h5>DIFFICULTY</h5>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center">
					<p>{{rating.ratingValue}}</p>
				</div>

				<div class="col d-flex justify-content-center">
					<p>{{rating.ratingDifficulty}}</p>
				</div>
			</div>
		</div>

		<div class="container mt-4 ">
			<p class="text-center">Info at a glance:</p>
			<div class="row">
				<div class="col text-center">
					<a href="#" class="badge badge-secondary">paved</a>
					<a href="#" class="badge badge-secondary">camping</a>
					<a href="#" class="badge badge-secondary">dog-friendly</a>
				</div>
			</div>
		</div>
	</section>
	<div>

</div>





</main>
