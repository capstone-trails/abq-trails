
<div class="modal-header">
	<h4 class="modal-title">Upload a Photo</h4>

	<button type="button" class="close" aria-label="Close" (click)="closeModalButton()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<form>
		<div class="inline">
			<input
				type="file"
				accept="photo/*"
				name="photo"
				id="photo"
				ng2FileSelect
				[uploader]="uploader"
				aria-describedby="petHelp"
			/>
		</div>
		<div class="my-1">
			<button type="button" class="btn btn-success btn-s"
					  (click)="uploadPhoto()" [disabled]="!uploader.getNotUploadedItems().length">
				<span class="glyphicon glyphicon-upload"></span> Upload
			</button>
		</div>
	</form>
	<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
		<button type="button" class="close" aria-label="Close" (click)="status = null;"><span
			aria-hidden="true">&times;</span></button>
		{{ status.message }}
	</div>
</div>
