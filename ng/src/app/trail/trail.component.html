<div class="container-fluid mb-2">
	<div class="card"  *ngFor="let trail of trails" id="{{trail.trailName}}">
		<div class="container">
			<img [src]="trail.trailAvatarUrl" class="card-img-top" alt="...">
		</div>
		<div class="card-body">
			<h5 class="card-title">{{trail.trailName}}</h5>
			<p class="card-text">{{trail.trailDescription}}</p>
			<div class="row">
				<div class="col text-left">
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
				</div>
			</div>
			<div class="row">
				<div class="col text-left">
					<a href="#" class="badge badge-secondary">paved</a>
					<a href="#" class="badge badge-secondary">camping</a>
					<a href="#" class="badge badge-secondary">dog-friendly</a>
				</div>
			</div>
		</div>
	</div>
</div>
