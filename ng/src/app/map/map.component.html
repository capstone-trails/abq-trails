
<mgl-map [style]="'mapbox://styles/mapbox/light-v9'" [center]="[lng, lat]" [zoom]="[9]" (load)="map= $event">

	<ng-container *ngFor="let trail of trails">
		<mgl-marker [lngLat]="[trail.trailLongitude, trail.trailLatitude]" #myMarker>

		</mgl-marker>
		<mgl-popup [marker]="myMarker">
			<a (click)="goToTrail(trail)">{{trail.trailName}}</a>
		</mgl-popup>
	</ng-container>

</mgl-map>
