<!-- MAP -->
<div class="container-fluid d-flex justify-content-center align-items-center p-1">
	<div class="row" style="height: 90vh; width: 96vw; margin:auto; ">
		<mgl-map [style]="'mapbox://styles/mapbox/streets-v9'" [center]="[lng, lat]" [zoom]="[9]" (load)="map= $event">

			<ng-container *ngFor="let trail of trails">
				<mgl-marker [lngLat]="[trail.trailLongitude, trail.trailLatitude]" #myMarker>

				</mgl-marker>
				<mgl-popup [marker]="myMarker">
					<a href="/trail#{{trail.trailName}}">{{trail.trailName}}</a>
				</mgl-popup>
			</ng-container>

		</mgl-map>
	</div>
</div>
